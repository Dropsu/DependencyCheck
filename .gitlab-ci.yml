stages:
  - integration_build
  - acceptance_tests
  - deploy

build_zip:
  stage: integration_build
  artifacts:
    paths:
      - cli/target/*.zip
  script:
    - mvn -s settings.xml install 

build_docker_image:
  stage: integration_build
  script:
    - mvn -s settings.xml package -DskipTests
    - sudo ./build-docker.sh
    - sudo ./test-docker.sh

acceptance_tests:
  stage: acceptance_tests
  script:
    - unzip cli/target/*.zip -d .
    - dependency-check/bin/dependency-check.sh --out . --scan ./src/test/resources

deploy_zip_file:
  stage: deploy
  script:
    - gsutil cp cli/target/*.zip gs://dsmag-artifacts

deploy_dockerfile:
  stage: deploy
  script:
    - sudo docker push gcr.io/feisty-outlet-325816/dependency-check